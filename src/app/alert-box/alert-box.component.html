<div *ngIf="message" [@slideInOut] [ngClass]="{'alert-success': type === 'success', 'alert-error': type === 'error', 'alert-info': type === 'info', 'alert-warning': type === 'warning'}" class="alert">
    <span>{{ message }}</span>
    <button *ngIf="type !== 'success'" class="close-btn" (click)="close()">❌</button>
    <div class="line"></div>
  </div>
