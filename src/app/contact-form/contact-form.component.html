
<section class="container">
    <header>Registration Form</header>
    <form class="form"  [formGroup]="reactiveForm" (ngSubmit)="onFormSubmitted()">
      <div class="column">
        <div class="input-box">
          <input type="text" placeholder="First Name"  formControlName="firstname"/>
          <small *ngIf="reactiveForm.get('firstname').errors?.['required']  && reactiveForm.get('firstname').touched">* First Name is required</small>
          <small *ngIf="reactiveForm.get('firstname').errors?.['noSpaceAllowed']  && reactiveForm.get('firstname').touched">* No Space is Allowed</small>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Last Name" formControlName="lastname" />
          <small *ngIf="reactiveForm.get('lastname').errors?.['required']  && reactiveForm.get('lastname').touched">* Last Name is required</small>
          <small *ngIf="reactiveForm.get('lastname').errors?.['noSpaceAllowed']  && reactiveForm.get('lastname').touched">* No Space is Allowed</small>
        </div>
      </div>    
  
      <div class="input-box">
        <input type="text" placeholder="Email"  formControlName="email"/>
      </div>
  
      <div class="column">
        <div class="input-box">
          <input type="text" placeholder="username"  formControlName="username" required />
        
        <button class="btn-gen-username" type="button" (click)="AddUserName()">
          Create a Username
        </button>
     
      </div>
     
        <div class="input-box">
          <input type="date" placeholder="Date of Birth"  formControlName="dob"/>
        </div>
      </div>
      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" value="male" id="check-male" formControlName="gender"/>
            <label for="check-male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" value="female" id="check-female" formControlName="gender" />
            <label for="check-female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" value="other" id="check-other" formControlName="gender" />
            <label for="check-other">Prefer not to say</label>
          </div>
        </div>
      </div>
  
      <div class="input-box address"  formGroupName="address">
        <label>Address</label>
        <input type="text" placeholder="Street address" formControlName="street"/>
        <small *ngIf="reactiveForm.get('address.street').invalid  && reactiveForm.get('address.street').touched">* Street is required</small>
        <div class="column">
          <div class="select-box">
            <select name="country" formControlName="country">
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
            </select>
          </div>
          <input type="text" placeholder="City" />
        </div>
        <div class="column">
          <input type="text" placeholder="Region" formControlName="region"/>
          <input type="number" placeholder="Postal code"  formControlName="postal"/>
        </div>
      </div>
      <div class="right">
      <!--HTML for Skills Form Array -->
      <div class="input-box skills" formArrayName="skills">
        <h4>Add Skills</h4>
        <div class="column" *ngFor="let control of reactiveForm.get('skills')['controls']; let i=index" >
          <input type="text" placeholder="Add Skill..."   
          [formControlName]="i" >
          <button type="button" class="btn-add-delete" (click)="DeleteSkills(i)">Delete</button>
        </div> 
      </div>
      <button type="button" class="btn-add-delete" (click)="AddSkills()">Add Skills</button>
  
      <!--HTML for Experience Form Array -->
      <div class="input-box" FormArrayName="experience">
        <div class="experience" *ngFor="let exp of reactiveForm.get('experience')['controls']; let i=index">
          <label>Experience {{i+1}}</label>
          <input type="text" placeholder="Company Name"  formControlName="company"/>
          <div class="column">
            <div class="select-box">
              <select formControlName="Position">
                <option hidden>Position</option>
                <option>Junior Developer</option>
                <option>Software Developer</option>
                <option>Senior Developer</option>
                <option>Team Lead</option>
              </select>
            </div>
            <input type="number" placeholder="Experience" formControlName="totalExp"/>
          </div>
          <div class="column">
            <input type="date" placeholder="Start Date" formControlName="start"/>
            <input type="date" placeholder="End Date" formControlName="end"/>
          </div>
          <button type="button" class="btn-add-delete" (click)="delExperience(i)">Delete Experience</button>
        </div>
      </div>
      <button type="button" class="btn-add-delete" (click)="addExperience()">Add Experience</button>
    </div>
      <input type="submit" value="Submit" class="submit-btn"> 
      <app-alert-box [message]="alertMessage" [type]="alertType" [autoClose]="autoClose"></app-alert-box>
      
      <!-- [disabled]="!reactiveForm.valid" -->
    </form>
  </section>
